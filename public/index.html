<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css">  -->

    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
    <style>
        .done {
            text-decoration: line-through;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <v-app :dark="isDark">
            <v-toolbar color="blue darken-4" dark>
                <v-toolbar-side-icon></v-toolbar-side-icon>
                <v-toolbar-title class="headline">List of tusks</v-toolbar-title>

                <v-spacer></v-spacer>

                <v-tooltip bottom>
                    <template v-slot:activator="{ on }">
                        <v-btn icon @click="show = !show" v-on="on">
                            <v-icon v-model="isDark" @click="isDark = !isDark">{{ show ? 'check_circle' : 'check_circle_outline'}}</v-icon>
                        </v-btn>
                    </template>
                    <span>{{isDark ? 'Dark theme' : 'Light theme'}}</span>
                </v-tooltip>
            </v-toolbar>
            <v-container>
                <v-layout row justify-center>
                    <v-flex xs12>
                        <v-card>
                            <v-list two-line subheader>
                                <v-container>
                                    <v-subheader class="headline">
                                        {{new Date() | date}}
                                    </v-subheader>
                                    <v-spacer></v-spacer>

                                    <p class="text-xs-right"><b>{{todos.length}}</b> tasks</p>

                                    <v-flex xs12>
                                        <v-text-field
                                            clearable
                                            v-model="todoTitle"
                                            id="todo"
                                            name="todo"
                                            label="Enter title of task"
                                            @keyup.enter="addTodo"
                                            :dark="isDark"
                                        ></v-text-field>
                                    </v-flex>
                                </v-container>
                                <v-subheader class="subheading" v-if="todos.length === 0">
                                    We do not have any task. Add the first task.
                                </v-subheader>
                                <v-subheader class="subheading" v-else>Your tasks</v-subheader>
                                <div v-for="(todo, i) in todos" :key="i">
                                    <v-list-title avatar :name="i">
                                        <v-list-title-action>
                                            <v-checkbox
                                                v-if="!todo.done"
                                                v-model="todo.done"
                                                @change="completeTodo(todo.id)"
                                                :dark="isDark"
                                            ></v-checkbox>
                                        </v-list-title-action>
                                        <v-list-title-content>
                                            <v-list-title-title :class="{done: todo.done}">
                                                {{todo.title | capitalize}}
                                            </v-list-title-title>
                                            <v-list-title-sub-title>
                                                Added at: {{todo.createdAt | date(true)}}
                                                (changed at: {{todo.updatedAt | date(true)}})
                                            </v-list-title-sub-title>
                                        </v-list-title-content>
                                        <v-btn icon ripple color="red" @click="removeTodo(todo.id)">
                                            <v-icon class="white--text">close</v-icon>
                                        </v-btn>
                                    </v-list-title>
                                </div>
                            </v-list>
                        </v-card>
                    </v-flex>
                </v-layout>
            </v-container>
        </v-app>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="/app.js"></script>
</body>
</html>
